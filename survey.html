<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>FCC Survey</title>
    <link   rel="stylesheet" href="style-survey.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Course Survey</h1>
      <p  id="description">Thanks for helping us improve</p>
    </div>
    <div id="form-div">
        <form id="survey-form">

          <div class="form-group">
            <label id="name-label" class="sub-heading-label" for="name">Name</label>
            <input 
              class="form-input" 
              type="text" 
              name="name" 
              id="name" 
              placeholder="Enter Name" 
              required
            />
          </div>

          <div class="form-group">
            <label id="email-label" class="sub-heading-label" for="email">Email</label>
            <input 
              class="form-input" 
              type="email" 
              name="email" 
              id="email" 
              placeholder="abc@domain.com" 
              required
            />
          </div>

          <div class="form-group">
            <label id="number-label" class="sub-heading-label" for="number">Age</label>
            <input 
              class="form-input" 
              type="number" 
              name="age" 
              id="number" 
              min="16" 
              max= "90" 
              placeholder="Enter Age" 
              required
            />
          </div>

          <div class="form-group">
            <label id="current-role" for="dropdown" class="sub-heading-label">Current Role</label>
            <select id="dropdown" name="current-role" class="form-input" required>
              <option disabled selected value>Select Role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="sub-heading-label">What is your Education Background?</label>
            <label>
              <input
                name="edu-background"
                value="computer-science"
                type="radio"
                class="input-radio"
                checked
              />Computer Science
            </label>
            <label>
              <input
                name="edu-background"
                value="non-computer-science"
                type="radio"
                class="input-radio"
              />Non Computer Science
            </label>
          </div>
          <div class="form-group">
            <label class="sub-heading-label">What would you like to learn?</label>
      
            <label>
              <input
                name="course"
                value="python"
                type="checkbox"
                class="input-checkbox"
              />Python</label
            >
            <label>
              <input
                name="course"
                value="java"
                type="checkbox"
                class="input-checkbox"
              />Java</label
            >
            <label>
              <input
                name="course"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label>
              <input
                name="course"
                value="machine-learning"
                type="checkbox"
                class="input-checkbox"
              />Machine Learning</label
            >
            <label>
              <input
                name="course"
                value="data-science"
                type="checkbox"
                class="input-checkbox"
              />Data Science</label
            >
            <label>
              <input
                name="course"
                value="node-js"
                type="checkbox"
                class="input-checkbox"
              />Node JS</label
            >
          </div>
      
          <div class="form-group">
            <label class="sub-heading-label">Any suggestions?</label>
            <textarea
              id="comment"
              class="textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
    </div>

  </body>
</html>
